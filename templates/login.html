<div id="result"></div>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main index page
    $.ajax({
      type: 'POST',
      // STATE context variable is replaced by flask while rendering login.html
      // template which contains the random token generated by server for current
      // session to prevent CSRF.
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          // Redirect to application index page if login is Successful
          window.location.href = "/index?state={{STATE}}";
        } else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
        } else {
          console.log('There was an error: ' + authResult['error']);
        }
      }

    });
  }
}
</script>
